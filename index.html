<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="css/metro-all.min.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">

    <title>Kai's Blog</title>
</head>
<body class="bg-dark fg-white">

    <div class="container-fluid start-screen no-overflow">
        <h1 class="start-screen-title">Kai's Blog</h1>

        <div class="tiles-area">
            <div class="tiles-grid tiles-group size-half fg-white" data-group-title="Link">
                <a href="https://github.com/weishangkai/weishangkai.github.io" target="_Blank" data-role="tile" data-size="small" class="bg-green fg-white">
                    <img src="./images/github.png" class="icon">
                    <span class="branding-bar">Github</span>
                </a>

                <a href="mailto:weishangkai@gmail.com" data-role="tile" data-size="small" class="bg-indigo fg-white">
                    <img src="./images/email.png" class="icon">
                    <span class="branding-bar">E-mail</span>
                </a>				
            </div>

            <div class="tiles-grid tiles-group size-3 fg-white" data-group-title="IT">
                <div data-role="tile" class="bg-orange">
                    <img src="./images/java.png" class="icon">
					<span class="branding-bar">Java</span>
                </div>
                <div data-role="tile">
                    <img src="./images/linux.png" class="icon">
					<span class="branding-bar">Linux</span>
                </div>
                <div data-role="tile" class="bg-green">
                    <img src="./images/web.png" class="icon">
					<span class="branding-bar">Web</span>
                </div>
                <div data-role="tile" class="bg-brown" data-size="small">
                    <img src="./images/python.png" class="icon">
					<span class="branding-bar">Python</span>
                </div>				
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Others">
                <div data-role="tile" >
				    <img src="./images/thinking.png" class="icon">
                    <span class="branding-bar">Thingking</span>
                </div>
                <div data-role="tile" class="bg-green">
                    <img src="./images/english.png" class="icon">
                    <span class="branding-bar">English</span>
                </div>
                <div data-role="tile" data-size="wide" class="bg-orange">
				    <img src="./images/fitness.png" class="icon">
                    <span class="branding-bar">Fitness</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/start.js"></script>

</body>
</html>
